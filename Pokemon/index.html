<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="heading">
            <img src="./pngwing.com.png" alt="heading">
        </div>
        <div class="links">
            <a href="https://github.com/PokeAPI/pokeapi" target="_blank">API</a> |
            <a href="https://www.pokemon.com/us/pokedex/" target="_blank">Pokedex</a> |
            <a href="https://bulbapedia.bulbagarden.net/wiki/Main_Page" target="_blank">Bulbapedia</a> |
            <a href="https://www.reddit.com/r/pokemon/" target="_blank">Reddit</a> |
            <a href="https://www.youtube.com/watch?v=q3x6_n9W68k" target="_blank">Video</a> |
            <a href="https://www.twitch.tv/videos/1200587442" target="_blank">Twitch</a> |
            
        </div class="links">
    </header>
    <main>
        <div class="getPokemon">
            <select name="pokemonType" id="selectType">
                <option value="">Select Type</option>
                <option value="normal">Normal</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="grass">Grass</option>
                <option value="electric">Electric</option>
                <option value="ice">Ice</option>
                <option value="fighting">Fighting</option>
                <option value="poison">Poison</option>
                <option value="ground">Ground</option>
                <option value="flying">Flying</option>
                <option value="psychic">Psychic</option>
                <option value="bug">Bug</option>
                <option value="rock">Rock</option>
                <option value="ghost">Ghost</option>
                <option value="dragon">Dragon</option>
                <option value="dark">Dark</option>
            </select>
            <button id="getButton">Get Pokemon</button>
            <button id="reset"><a href='./index.html'>Reset</a></button>
            <input type="text" name="search" id="search" placeholder="Search Pokemon">
        </div>
        <div id="pokemonContainer"></div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
