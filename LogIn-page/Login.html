<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="./login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="./logo.png" alt="Logo">
        </div>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="login">
            <a href="./Index.html" target="_blank">Sign Up</a>
        </div>
    </nav>

    <section>
        <div class="container">
            <h1>Welcome Back<span class="dott">!</span></h1>
            <p class="first">Please enter login details below</p>
            
            <form action="https://fonts.google.com/selection/embed" target="_blank" id="myForm" name="myForm">
                
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                
                <div class="checkbox">
                    <div class="term-condition">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">terms and conditions</a>.</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                <div class="form-group">
                    <button id="btn" type="submit">Login</button>
                </div>
                <div class="text-container">
                    <span class="border-text">Or Continue</span>
                </div>

                <div class="google-accout">
                    <a href="#">
                        <img src="./google-logo.png" alt="google-logo">
                        <span>Sign in with Google</span>
                    </a>
                </div>
                <p class="second">
                    <span>Dosen't have an account?</span>
                    <a href="./Index.html" target="_blank">Sign Up for free</a>
                </p>
            </form>
        </div>
    </section>

      

    <script src="./login.js"></script>
</body>

</html>
