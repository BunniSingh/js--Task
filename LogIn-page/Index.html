<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="./logo.png" alt="Logo">
        </div>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="login">
            <a href="#">LogIn</a>
        </div>
    </nav>

    <section>
        <div class="container">
            <p class="first">Start for here</p>
            <h1>Create a new account<span class="dott">.</span></h1>
            <p class="second">
                <span>Already have an account?</span>
                <a href="#">Login</a>
            </p>
    
            <form action="https://fonts.google.com/selection/embed" target="_blank" id="myForm" name="myForm">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">

                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm-password" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">terms and conditions</a>.</label>
                </div>
                <div class="form-group">
                    <button id="btn" type="submit">Create account</button>
                </div>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
