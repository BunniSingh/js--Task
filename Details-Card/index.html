<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details-Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>User Information Card</h1>
        <div class="detail">
            <span class="lebal">First Name: </span> <span id="fName"></span>
        </div>
        <div class="detail">
            <span class="lebal">Last Name: </span> <span id="lName"></span>
        </div>
        <div class="detail">
            <span class="lebal">Country: </span> <span id="country"></span>
        </div>
        <div class="detail">
            <span class="lebal">Phone Number: </span> <span id="phoneNumber"></span>
        </div>
        <div class="detail">
            <span class="lebal">State:</span> <span id="state"></span>
        </div>
        <div class="detail">
            <span class="lebal">City: </span> <span id="city"></span>
        </div>
        <div class="detail">
            <span class="lebal">Village: </span> <span id="village"></span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
