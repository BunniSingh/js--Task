<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-Calculator 2</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h1>Age Calculator 2</h1>
        <div class="input-container">
            <label for="dob">Enter your date of birth:</label>
            <input type="date" id="dob" name="dob">
            <button id="btn" type="submit">Calculate</button>
        </div>
        <div id="result-container">
            <div class="result">
                <p class="spec" id="year"> - </p>
                <p class="date">Years</p>
            </div>
            <div class="result">
                <p class="spec" id="month"> - </p>
                <p class="date">Months</p>
            </div>
            <div class="result">
                <p class="spec" id="day"> - </p>
                <p class="date">Days</p>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
