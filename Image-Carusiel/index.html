<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Carusel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Carousel</h1>
        <div class="image-carousel">
            <img src="https://picsum.photos/id/237/1000/400" alt="Image 1">
            <img src="https://picsum.photos/id/238/1000/400" alt="Image 2">
            <img src="https://picsum.photos/id/239/1000/400" alt="Image 3">
            <img src="https://picsum.photos/id/242/1000/400" alt="Image 4">
            <img src="https://picsum.photos/id/231/1000/400" alt="Image 5">
        </div>
        <div class="control">
            <button id="prevBtn" onclick="getNextOrPrivious(-1)">Previous</button>
            <button id="nextBtn" onclick="getNextOrPrivious(1)">Next</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
