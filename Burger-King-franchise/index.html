<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger|King</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <main>
        <nav>
            <div class="navbar">
                <div class="logo">
                    <h1>Burger<span>King</span></h1>
                </div>
                <ul class="links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#cart">Cart</a></li>
                    <li><a href="#login">LogIn</a></li>
                    <li><a href="#signUp">Sign Up</a></li>
                </ul>
            </div>
        </nav>

        <section>
            <div class="hero">
                <h2>Welcome to Burger King</h2>
                <p>We serve the finest burgers, pizzas, and sandwiches at your doorstep. Enjoy our delicious meal options.</p>
                <div class="menu-container">
                    <div class="menu">
                        <div class="burger_img">
                            <img src="./imges/burger.png" alt="burger-img">
                            <input type="checkbox" name="" id="burger">
                         </div>
                         <div class="friese_img">
                            <img src="./imges/fries.png" alt="friese-img">
                            <input type="checkbox" name="" id="friese">
                         </div>
                         <div class="drink_img">
                            <img src="./imges/drink.png" alt="drink-img">
                            <input type="checkbox" name="" id="drink">
                         </div>
                         <div class="btn">
                            <button id="button">Order Now</button>
                         </div>
                    </div>
                    <div class="order_image">
                        <p class="inform"></p>
                        <div id="imageContainer"></div>
                        <p id="message"></p>
                    </div>
                </div>
                
                <div class="order-number">
                    <p>Order No. <span id="number"></span></p>
                </div>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </section>
    </main>


    <script src="./script.js"></script>
</body>
</html>
